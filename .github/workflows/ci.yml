name: CI Quality Check

on:
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened]

jobs:
  quality-check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            frontend/package-lock.json

      - name: Install only root + frontend
        run: npm install --workspaces --include-workspace-root --workspace=packages/frontend --ignore-scripts

      - name: List installed packages
        run: npm ls --depth=0 --workspaces

      - name: Lint repo
        run: npm run lint

      - name: Check Prettier formatting
        run: npm run format

      - name: Build frontend
        working-directory: frontend
        run: npm run build
