applications:
  - frontend:
      phases:
        preBuild:
          commands: ["npm ci --cache .npm --prefer-offline"]
        build:
          commands: ["npm run build --workspace=frontend"]
      artifacts:
        baseDirectory: frontend/dist
        files:
          - "**/*"
      cache:
        paths:
          - ".npm/**/*"
      buildPath: /
    appRoot: frontend
